{% extends "layout.html" %}

{% block main %}
<script>
    function validate() {
        if(document.getElementById("password").value === document.getElementById("password_conf").value) {
            return true;
        }
        alert("password is not the same")
        return false;
    }
</script>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/register" onsubmit="return validate()">
                    <div class="card-header">
                        <h4>Sign up</h4>
                    </div>
                    <div class="imgcontainer">
                        <img class="imgavatar" src="assets/img/avatar.png">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <label>
                            <input type="radio" name="account_type" value="students" checked>
                            <span>Student</span>
                        </label>
                        <label>
                            <input type="radio" name="account_type" value="teachers">
                            <span>Teacher</span>
                        </label>
                        <label>
                            <input type="radio" name="account_type" value="administrators">
                            <span>Admin</span>
                        </label>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control" type="text" name="name" placeholder="Name" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control" type="text" name="worker_id" placeholder="Worker ID" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input class="form-control" type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input class="form-control" placeholder="Password" type="password" name="password" required id="password">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input class="form-control" placeholder="Confirmation Password" type="password" name="password_conf" required id="password_conf">
                    </div>


                    <div class="form-group">
                        <button type="submit" name="registerbtn" class="registerbtn">Register</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p>Already have an account?<a href="/"> Click here to Login</a></p>
            </div>
        </div>
    </div>
</div>
<style>
.registerbtn {
    /* color: black; */
    background-color: #FFC312;
    width: 100%;
    height: 40px;
    float: center;
  }
</style>
{% endblock %}
