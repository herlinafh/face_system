{% extends "layout.html" %}

{% block main %}
<script>
    function validate() {
        if(document.getElementById("password").value === document.getElementById("password_conf").value) {
            return true;
        }
        alert("Password is not the same")
        return false;
    }
</script>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/register" onsubmit="return validate()">
                    <div class="card-header">
                        <h4>Sign up</h4>
                    </div>
                    <br>
                    <!-- <div class="imgcontainer">
                        <img class="imgavatar" src="assets/img/avatar.png">
                    </div> -->

                    {%with messages = get_flashed_messages()%}
                    {%if messages%}
                    {%for message in messages%}
                    <div class="alert alert-info alert-dismissable" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="close">
                            <span aria-hidden="true">x</span>
                        </button>
                        {{message}}
                    </div>
                    
                    {%endfor%}
                    {%endif%}
                    {%endwith%}

                    <div class="input-group form-group">
                            <input type="radio" name="account_type" value="students" checked>
                            <span>Student</span>
                        </label>
                        <label>
                            <input type="radio" name="account_type" value="teachers">
                            <span>Teacher</span>
                        </label>
                        <label>
                            <input type="radio" name="account_type" value="administrators">
                            <span>Admin</span>
                        </label>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control" type="text" name="name" placeholder="Name" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control" type="text" name="worker_id" placeholder="ID" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input class="form-control" type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input class="form-control"  type="password" name="password" placeholder="Password" required id="password">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input class="form-control" type="password" name="password_conf" placeholder="Confirmation Password" ssrequired id="password_conf">
                    </div>


                    <div class="form-group">
                        <button type="submit" name="registerbtn" class="registerbtn">Register</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p>Already have an account?<a href="/"> Click here to Login</a></p>
            </div>
        </div>
    </div>
</div>
<style>
.registerbtn {
    /* color: black; */
    background-color: #FFC312;
    width: 100%;
    height: 40px;
    float: center;
  }
</style>
{% endblock %}
